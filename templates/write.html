{% extends "base.html" %}
{% block title %} 
<title>WCSCDB::Write Post</title>
{% endblock %}
{% block main_content %}
<h1>Write a Post</h1>

<form method="POST" action="{{ url_for('write') }}" id='write'>
<fieldset>
    <table>
        <tr>
            <td><label for="postTitle">Title: </label></td>
            <td><textarea id="postTitle" name="postTitle" rows="1" cols="50" minlength=1 maxlength=50 form="write"></textarea></td>
        </tr>
        <tr>
            <td><label for="postContent">Content: </label></td> 
            <td><textarea id="postContent" name="postContent" rows="8" cols="50" minlength=1 maxlength=1000 form="write"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Post"></td>
        </tr>
    </table>
</fieldset>
</form>

{% endblock %}
