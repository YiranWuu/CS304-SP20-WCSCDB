{% extends "base.html" %}

{% block head_stuff %} 
<!-- the search bar for interview tips -->
<form class="search" method="POST" action="">
<fieldset>
    <tr><td>
    <label>Search by
            <select required="" name="kind">
                <option value="">choose one</option>
                <option value="author">Author Name</option>
                <option value="keyword">Keywords</option>

            </select>
    </label>
    </td></tr>
    <tr><td>
            <label for="keyword"> </label></td>
            <td><input type="text" name="keyword" id="keyword">
    </td></tr>
      <tr><td>
      <input type="submit" value="search">
      </td></tr>
      </fieldset>
</form>
<p></p>
<!-- form to submit posts  -->
<form method="POST" action="" id='post'>
<fieldset>
    <legend>Write a Post</legend>
    <table>
        <tr>
           <td> <label for="postTitle">Title:</label> </td>
           <td> <textarea id="postTitle" name="postTitle" rows="1" cols="50" maxlength=50 form="post">
                </textarea> </td>
            </tr>
            <tr>
           <td><label for="article">Content:</label></td> 
          <td><textarea id="article" name="article" rows="8" cols="50" maxlength=500 form="post">
                </textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Submit"></td>
              </tr>
    </table>
</fieldset>
</form>
{% endblock %}
{% block main_content %}
<p>List of posts, not yet implemented</p>
{% if posts %}
            <div id="posts">
            {% for p in posts %}
                <p>{{p}}</p>
            {% endfor %}
            </div>
        {% endif %}
{% endblock %}
