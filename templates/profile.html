{% extends "base.html" %}

{% block title %} 
<title>WCSCDB::My Profile</title>
{% endblock %}

{% block main_content %} 
<h1>My Profile</h1>

<form method="POST" action="{{ url_for('profile') }}" id="profile">
    <fieldset>
    <legend>Profile Information</legend>
    <table>
      <tr>
        <td>ID</td>
        <td>{{result['userID']}}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{result['name']}}</td>
      </tr>
      <tr>
        <td>Class Year</td>
        <td>{{result['classYear']}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{result['email']}}</td>
      </tr>
      <tr>
        <td><label for="interests">Areas of</br>Interest</label></td>
        <td><textarea id="interests" name="interests" rows="3" cols="50" maxlength=100 form="profile">{{result['interests']}}</textarea></td>
      </tr>
      <tr>
        <td><label for="introduction">Introduction</label></td>
        <td><textarea id="introduction" name="introduction" rows="5" cols="50" maxlength=200 form="profile">{{result['introduction']}}</textarea></td>
      </tr>
      <tr>
        <td><label for="career">Career</br>Description</label></td>
        <td><textarea id="career" name="career" rows="7" cols="50" maxlength=300 form="profile">{{result['career']}}</textarea></td>
      </tr>
      <tr>
        <td><label for="visibility">Visibility</label></td>
        <td><input type="radio" id="visibility" name="visibility" {{visible}} value="Y"> Yes</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="radio" id="visibility" name="visibility" {{invisible}} value="N"> No</td>
      </tr>
      <tr>
        <td><input type="submit" name="Submit" value="Update"></td>
      </tr>
    </table>
  </fieldset>
  </form>

{% endblock %}
