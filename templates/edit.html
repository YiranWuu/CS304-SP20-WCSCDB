{% extends "base.html" %}

{% block head_stuff %}
{% endblock %}
{% block main_content %}
<h1>Edit Your Post</h1>

<form method="POST" action="{{ url_for('tip', postID=result['postID']) }}" id='edit'>
<fieldset>
    <table>
        <tr>
            <td><label for="postTitle">Title: </label></td>
            <td><textarea id="postTitle" name="postTitle" rows="1" cols="50" minlength=1 maxlength=50 form="edit">{{result['title']}}</textarea></td>
        </tr>
        <tr>
            <td><label for="postContent">Content: </label></td> 
            <td><textarea id="postContent" name="postContent" rows="8" cols="50" minlength=1 maxlength=1000 form="edit">{{result['content']}}</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Submit"></td>
        </tr>
    </table>
</fieldset>
</form>

{% endblock %}
